
<app-search (searchEmitter)="createUser($event)"></app-search>
<div class="container">
    <div class="row">
        <br><br>
<div *ngFor = "let details of person" id="bio" >
    <h2>{{details.login}}</h2>
    <img src="{{details.avatar_url}}" alt="image">
    <h3>Bio:{{details.bio}}</h3>
    <p>Followers:{{details.followers}}</p>
    <p>Following:{{details.following}}</p>
    <p>Repositories:{{details.public_repos}}</p>
</div><br><br><br><br>

<div *ngFor = "let name of repo" appHighlight class="col-sm-12" id="repos">
   <div class="card text-white" id="card">
    <div class="card-body">
    <p>{{name.name}}</p> 
    <!-- <h2>{{name.description}}</h2>
    <h2>{{name.language}}</h2>
    <h2>{{name.created_at}}</h2> -->
</div>
</div>
</div>
</div>
</div>
